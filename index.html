<head>

    <link rel="stylesheet" href="css/styles.css">

    <header>

        <div class="header_title">library</div>

            <div class="main-search_icon">

                <button>Biography</button>
            </div>
            <div class="main-content">

            </div>
            </div>
        </div>
    </div>

            <i class="fa-solid fa-star"></i>

        </div>
        <div class="main-contents_column main-contents_column-books">
            <img class="main_img_sm" src="책 표지 사진/오만과 편견.jpg"/>
            <div class="main-stars main-stars_sm">
            <i class="fa-solid fa-star"></i>

            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>

        </div>

            <img class="main_img_sm" src="책 표지 사진/로미오와 줄리엣.jpg"/>
            <div class="main-stars main-stars_sm">
            <i class="fa-solid fa-star"></i>

            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>

        </div>
        <div class="main-contents_column main-contents_column-books">
            <img class="main_img_sm" src="책 표지 사진/정글북 2.jpg"/>
            <div class="main-stars main-stars_sm">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>

        </div>
    </div>

        <div class="main-contents_content">
            <div class="main-contents_column">
            <img class="main_img" src="책 표지 사진/짱구2.jpg"/>
            </div>
            <div class="main-contents_column">
            <div class="main-content">
                <span class="book_title popular_author">짱구</span>
                <p class="book_author popular_author-text">Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
        </div>
            </div>
        </div>
